				function getAllMedical(currentPage, size) {
					alert("getAllMedical")
					//console.log("masuk ga?")
					var keyword = ""
					var sortType = $("#sortName").val()


					$.ajax({
						url: '/api/medical/paging?currentPage=' + currentPage + '&size=' + size + '&keyword=' + keyword + '&sortType=' + sortType,
						type: 'get',
						contentType: 'application/json',
						success: function (response) {
							console.log(response)
							tabelUtama(response, size, keyword, sortType)
						}
					})

				}

				function tabelUtama(response, size, keyword, sortType) {
					var str = '<table class="table table-borderless" border="2">'
					str += '<thead class="thead-light">'
					str += '<tr>'
					str += '<div class=" col-md-8 col-sm-8 text-end">'
					str += '<th scope="col"  style="font-weight:bold">NAMA</th>'
					str += '</div>'
					str += '<div class=" col-md-8 col-sm-8 text-end">'
					str += '<th scope="col" style="align : center" style="font-weight:bold">Diubah Oleh</th>'
					str += '</div>'
					str += '<div id ="action" class=" col-md-8 col-sm-8 text-end">'
					str += '<th id ="actionth" scope="col" style="align : right" style="font-weight:bold">#</th>'
					str += '</div>'
					str += '</tr>'
					str += '</thead>'
					str += '<tbody>'
					if (response.data.length == 0) {
						str += '<tr>'
						str += '<td>'
						str += '<H3>Data tidak ditemukan</H3>'
						str += '</td>'
						str += '</tr>'
					}
					else {
						for (var i = 0; i < response.data.length; i++) {
							str += '<tr>'
							str += '<td>' + response.data[i].name + '</td>'

							if (response.data[i].modifiedBy != null) {
								str += '<td>' + response.data[i].user.biodata.fullName + '</td>'
							}
							else {
								str += '<td></td>'
							}
							str += '<td width="50%"style="text-align : right;"><button class ="btn btn-primary ;text-align : right;" value="' + response.data[i].id + '" onclick="f_ubah(value)">Ubah</td>'
							str += '<td style+"text-align : left;"><button class ="btn btn-danger" value="' + response.data[i].id + '" onclick="f_hapus(value)">Hapus</td>'
							str += '</tr>'
						}
					}
					str += '</tbody>'
					str += '</table>'

					//INI PAGING
					str += '<nav aria - label="Page navigation example">'
					str += '<ul class="pagination justify-content-end">'
					var prevMove = response.pages - 1 <= 0 ? 0 : response.pages - 1
					str += '<li class="page-item ">'
					str += '<a class="page-link" onclick="getAllMedical(' + prevMove + ',' + size + ')">&laquo;</a>'
					str += '</li>'
					var index = 1;
					for (var i = 0; i < response.total_pages; i++) {
						str += '<li class="page-item"><a class="page-link" onclick="getAllCategory(' + i + ',' + size + ')">' + index + '</a></li>'
						index++;
					}

					var nextMove = response.pages + 1 > response.total_pages - 1 ? response.total_pages - 1 : response.pages + 1
					str += '<li class="page-item">'
					str += '<a class="page-link" onclick="getAllMedical(' + nextMove + ',' + size + ')">&raquo;</a>'
					str += '</li>'
					str += '</ul>'
					str += '</nav >'

					$('#isitabelUtama').empty()
					$('#isitabelUtama').html(str)

				}



				function tableTambah() {
					var str = '<form id="form_add" action="/api/medical/add" method="post">'
					str += '<input type="hidden" class="form-control" id="id" name="id">'
					str += '<div class="form-group">'

					str += '<span id="validate_name" class="text-danger"></span>'
					str += '</div>'

					str += '<button type="submit" class="btn btn-primary" id="btnSave">Save changes</button>'
					str += '</div>'
					str += '</form>'


					$(".modal-title").html("Tambah")

					$(".modal-body").html(str)
					$("#btnSave").html("Simpan")

						formValidation()
					})

				function formValidation() {
					var name = $("#name").val().trim()
					name.trim()

					$("#form_add").validate({
						errorClass: "text-danger",
						rules: {
							name: {
								required: true,
								noSpace: true,
								validInput: true

							}
						},
						messages: {
							name: {
								required: "Nama Tidak Boleh Kosong",
								noSpace: "No Space",
								validInput: "Special Character"

							}
						},
						submitHandler: function (form) {
							var id = $("#id").val()
							id = id == "" ? 0 : id
							var name = $("#name").val()
							$.ajax({
								url: '/api/checkname',
								type: 'get',
								data: {name: name, id: id},
								dataType: 'json',
								success: function (response) {

									if (response) {
										$("#validate_name").text("Name is already exist")
										return true

									} else {
										saveMedical()

									}
								}
							})
						}
					})
				}

					formdata += '"name":"' + $("#name").val().trim() + '"'

					obj.name = $("#name").val().trim();



					$.ajax({
						url: '/api/medical/add',
						data: formdata,
						type: 'post',
						contentType: 'application/json',
						success: function () {
							//Swal.fire(
							//'Good job!',
							//'You clicked the button!',
							//'success'
							//)

							$("#modalCenter").modal('toggle')
							getAllMedical(0, 5)
						}

					})
				}


				function f_ubah(id) {
					$.ajax({

						success: function (medical) {
							var str = '<form id="form_add" action="/api/medical/edit" method="put">'
							str += '<input type="hidden" class="form-control" id="id" name="id" value="' + medical.id + '">'
							str += '<div class="form-group">'
							str += '<label>Nama</label>'
							str += '<input type="text" class="form-control" id="name" name="name" value="' + medical.name + '">'
							str += '<span id="validate_name" class="text-danger"></span>'
							str += '</div>'
							str += '<div class="modal-footer">'
							str += '<button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="btnNo">Batal</button>'
							str += '<button type="submit" class="btn btn-primary" id="btnSave">Save changes</button>'
							str += '</div>'
							str += '</form>'

							$(".modal-title").html("Ubah")

							$("#btnNo").html("Batal")

							$("#btnSave").off('click').on("click",
								function () {
									formValidationEdit()	//mengirimkan parameter id				
								})
							$("#modalCenter").modal('show')

						}
					})
				}

				function formValidationEdit() {
					var name = $("#name").val().trim()
					$("#form_add").validate({
						errorClass: "text-danger",
						rules: {
							name: {
								required: true,
								noSpace: true,
								validInput: true

							}
						},
						messages: {
							name: {
								required: "Nama Tidak Boleh Kosong",
								noSpace: "No space",
								validInput: "Special Character"

							}
						},
						submitHandler: function (form) {
							var id = $("#id").val()
							id = id == "" ? 0 : id
							var name = $("#name").val().trim()
							$.ajax({
								url: '/api/checknamemedical',
								type: 'get',
								data: {name: name, id: id},

									var pembanding = response

										return true
									} else {

									}
								}
							})
						}
					})
				}


				function updateMedical(id) {
					var formdata = '{'
					formdata += '"name":"' + $("#name").val() + '"'
					formdata += '}'

					$.ajax({
						url: '/api/medical/edit/' + id,
						data: formdata,
						type: 'put',
						contentType: 'application/json',
						success: function () {
							$("#modalCenter").modal('toggle')
							getAllMedical(0, 5)
						}
					})
				}

				function f_hapus(id) {
					$.ajax({
						url: '/api/medical/' + id,
						type: 'get',
						contentType: 'application/json',
						success: function (data) {
							var str = '<h6>Anda akan menghapus cara pembayaran ' + data.name + '? </h6>'
							str += '<div class="modal-footer">'
							str += '<button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="btnNo">Batal</button>'
							str += '<button type="submit" class="btn btn-primary" id="btnSave">Save changes</button>'
							str += '</div>'

							$(".modal-title").html("Hapus!")
							$(".modal-body").html(str)
							$("#btnSave").html("Ya")
							$("#btnNo").html("Tidak")
							$("#btnSave").off('click').on('click',
								function () {
									deleteMedical(id)

								})
							$("#modalCenter").modal('show')
						}
					})
				}

				function deleteMedical(id) {
					$.ajax({
						url: '/api/medical/delete/' + id,
						type: 'put', //soft delete
						contentType: 'application/json',
						success: function () {
							$("#modalCenter").modal('toggle')
							getAllMedical(0, 5)
						}
					})
				}
				//getName

				function getName(keyword) {
					var currentPage = 0
					var size = 5
					var sortType = $("#sortName").val()


					$.ajax({   //format AJAX
						//url: '/api/category',  //dari Api Categorry  untuk tanpa paging   //request param (?)
						url: '/api/medical/paging?currentPage=' + currentPage + '&size=' + size + '&keyword=' + keyword + '&sortType=' + sortType,     //pake PAGING    
						type: 'get',
						contentType: 'application/json',
						success: function (response) {
							tabelUtama(response, size, keyword, sortType)
						}
					})
				}

				function sortName(sortType) {
					var currentPage = 0
					var size = 5
					var keyword = $("#searchName").val()


					$.ajax({   //format AJAX
						//url: '/api/category',  //dari Api Categorry  untuk tanpa paging   //request param (?)
						url: '/api/medical/paging?currentPage=' + currentPage + '&size=' + size + '&keyword=' + keyword + '&sortType=' + sortType,     //pake PAGING    
						type: 'get',
						contentType: 'application/json',
						success: function (response) {
							tabelUtama(response, size, keyword, sortType)
						}
					})
				}


				jQuery.validator.addMethod("noSpace", function (value, element) {
					return value == '' || value.trim().length != 0;
				})


				jQuery.validator.addMethod("validInput", function (value, element) {
					return /^[a-zA-Z ]*$/.test(value);
				})
